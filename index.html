<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <meta name="description" content="FrontEndMentor Template">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main>
        <section class="card">
            <div class="top">
                <img src="./images/illustration-hero.svg" alt="Illustration Hero">
            </div>
            <div class="bottom">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br> anywhere you
                    like!
                </p>
                <div class="menu">
                    <div class="icone">
                        <img src="./images/icon-music.svg" alt="Icone Musique">
                    </div>
                    <div class="plan">
                        <div class="plan-name">Annual Plan</div>
                        <div class="plan-price">
                            $59.99/year
                        </div>
                    </div>
                    <div class="change">
                        <a href="javascript:void(1)">Change</a>
                    </div>
                </div>
                <div class="payment-div">
                    <a href="javascript:void(1)" class="button-payment">
                        Proceed to Payment
                    </a>
                </div>
                <div class="cancel-div">
                    <a href="javascript:void(1)" class="cancel-order">
                        Cancel Order
                    </a>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
